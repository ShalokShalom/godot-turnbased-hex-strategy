[application]

name="Turn Based Hex Game"
main_scene="res://scenes/map.scn"
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

allow_hidpi=true
resizable=false
borderless_window=true
use_hidpi_theme=true

[editor_plugins]

enabled=["carmel4a97.RTS_Camera2D"]

[input]

mouse_click=[mbutton(0, 1)]
